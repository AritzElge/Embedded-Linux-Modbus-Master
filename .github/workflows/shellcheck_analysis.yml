name: ShellCheck Static Analysis

# Trigger this workflow on every 'push' or 'pull request' to the main branch
on:
  push:
    # Ensure 'branches:' is indented exactly two spaces under 'push:'
    branches: [ main ]
  pull_request:
    # Ensure 'branches:' is indented exactly two spaces under 'pull_request:'
    branches: [ main ]

jobs:
  shellcheck_analyze:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install ShellCheck
      run: sudo apt-get update && sudo apt-get install -y shellcheck
    - name: Run ShellCheck on all Bash scripts
      run: |
        find . -name "*.sh" -print0 | xargs -0 shellcheck
